    <link href="quiz.css" rel="stylesheet" />
  </head>
  <body>
  	<h1>Do you know the capital of this country?</h1>
  	<table>
  		<thead>
  			<tr>
  				<th align="left">Country</th>
  				<th align="left">Capital</th>
  				<th align="left">Answer</th>
  			</tr>
  		</thead>
  		<tbody>
  			<tr>
  				<td align="left">Republic of Korea</td>
  				<td align="left"><input type="text"/></td>
  				<td align="left"><input type="button" value="See Answer"/></td>
  			</tr>
  			<tr>
  				<td align="left">Japan</td>
  				<td align="left">Tokyo</td>
  				<td align="left">CORRECT</td>
  			</tr>
  			<tr>
  				<td align="left">United States of America</td>
  				<td align="left">New York</td>
  				<td align="left">Washington, D.C.</td>
  			</tr>
  		</tbody>
  	</table>
  </body>
</html>
