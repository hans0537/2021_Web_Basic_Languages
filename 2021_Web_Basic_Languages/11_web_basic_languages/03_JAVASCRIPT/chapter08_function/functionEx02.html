<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수의 생명 주기</title>
<script>
	
	var data = "최초 데이터"; //함수 밖의 전역변수
	document.write(data + "<br>");
	
	function func1() {
		
		data = "func1 수정";
		document.write(data + "<br>");
		
		var func1Data = "func1안의 변수"; // 함수 1 의 지역 변수
		document.write(func1Data + "<br>");

		//document.write(func2Data + "<br>"); 
	}
	
	function func2() {
	
		data = "func2 수정";
		document.write(data + "<br>");
		
		var func2Data = "func2안의 변수"; // 함수 2 의 지역 변수
		document.write(func2Data + "<br>");
		//document.write(func1Data + "<br>");

		
	}

	func1();
	func2();

</script>

</head>
<body>

</body>
</html>
