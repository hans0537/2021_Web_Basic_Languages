<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<p>
		<label>학년: </label>
		<select id="grade">
			<option value="1학년">1학년</option>
			<option value="2학년">2학년</option>
			<option value="3학년">3학년</option>
		</select>	
		<input type="button" value="버튼" onclick="process1()">
	</p>
	
	<p>
		<span id="result">결과</span> : 
		<input type="text" id="resultGrade">
	</p>
</body>

	<script>
		
		function process1() {
			
			var grades = document.getElementById("grade").value;
			document.getElementById("resultGrade").value = grades;
			document.getElementById("result").innerHTML = "선택된 학년";
			document.getElementById("resultGrade").disabled = true;
		}
	
	</script>
</html>
