<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 요소 및 img 수정</title>
</head>
<body id="target" style="background-color: grey">
	
	<img id="image" src="../images/pome.png" width="120" height="100" alt="강아지 사진">
	<input type="button" onclick="changeImage()" value="눌러보세요">
	<hr>
	
	<input type="radio" name="C1" onclick="changeColor('Lightblue')"> 파랑색
	<input type="radio" name="C1" onclick="changeColor('Lightgreen')"> 녹색
	<hr>
	
	<button onclick="changeColors()">배경색상 변경</button>
	<hr>
	
	<div>
		<img id="photo" src="../images/pic_1.jpg" width="200" height="200" alt="로고">
		<p>
			<button onclick="changeImages(0)">이전</button>
			<button onclick="changeImages(1)">다음</button>
		</p>
	</div>
	<script>
		
		function changeImage() {
			
			var img = document.getElementById("image");
			img.src = "../images/poodle.png";
		}
		
		function changeColor(color) {
			document.getElementById("target").style.backgroundColor = color;
		}
		
		var color = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];
		var idx = 0;
		
		function changeColors() {
			document.getElementById("target").style.backgroundColor = color[idx];
			idx++;
			if (idx==color.length)	idx=0;
			
		}
		
		var imgNum = 1;
		
		function changeImages(direct) {
			
			if (direct==1) {
				if(imgNum==9) imgNum=0;
				imgNum++; 
			}
			else{
				if (imgNum==1) imgNum=10;
				imgNum--; 
			}
			
			document.getElementById("photo").src = "../images/pic_"+imgNum+".jpg";
			
			
		}
	
	</script>
</body>
</html>
