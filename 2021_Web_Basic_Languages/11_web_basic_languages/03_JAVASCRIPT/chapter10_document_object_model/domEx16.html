<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
</head>
<body>
	<fieldset>
		<form name='f1'>
	   		<p>
				<label>아이디 : <input type="text" name="id" name="name" ></label>
			</p>
	   		<p id="target">
				<label>비밀번호 : <input type="password" id="pwd" name="pwd" onblur="checkPwdLength()"></label>
			</p>
	   		<p >
				<label>이메일 : <input type="email" id="email" name="email" ></label>
			</p>
			<p>
				<input type="submit" value="전송">
			</p>
		</form>
	</fieldset>	
	
	<script>
	
		var isOperate = false;
		
		function checkPwdLength() {
			var pwdLength = document.getElementById("pwd").value.length;

			if (pwdLength<8 && !isOperate) {
				var addP = document.createElement("p");
				var addSpan = document.createElement("span");
				var addText = document.createTextNode("비밀번호는 8자리 이상으로 작성하세요");
				
				addSpan.style = "color:red";
				
				addSpan.appendChild(addText);
				addP.appendChild(addSpan);
				document.getElementById("target").appendChild(addP);
				
				isOperate = true;
			}
			
			if (pwdLength>=8 && isOperate) {
				var target = document.getElementById("target");
				
				target.removeChild(target.lastChild);
				
				isOperate = false;
			}
		}
	</script>
</body>
</html>
