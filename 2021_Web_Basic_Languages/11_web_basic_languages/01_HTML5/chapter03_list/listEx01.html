<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트</title>
</head>
<body>

	<!-- ul(Unordered Lists) 번호 없는 리스트 -->
	<ul>					<!-- 리스트의 시작 -->
		<li>에스프레소</li>	<!-- li태그 : 리스트의 요소 -->
		<li>아메리카노</li>
		<li>카페라떼</li>
	</ul>                 	<!-- 리스트의 끝 -->
	
	<!-- ol(ordered Lists) 번호가 있는 리스트 -->
	<ol>
		<li>에스프레소</li>
		<li>아메리카노</li>
		<li>카페라떼</li>
	</ol>
	
	<!-- 
		dl(Definition Lists)정의 리스트 
		
		항목의 정의(설명)를 해야 할때 사용되는 리스트
		dl태그로 생성 , dt태그로 항목을 정의 , dd태그로 항목에 대한 설명
		
	-->
	
	<!-- 정의 리스트 -->
	<dl>                                            <!-- 리스트의 시작 -->
		<dt>에스프레소</dt>                         <!-- dt태그 : 단어 -->
		<dd> - 커피의 기본 , 커피의 원액이다. <dd>  <!-- dd태그 : 단어의 설명 -->
		<dt>아메리카노</dt>
		<dd> - 에스프레소에 물을 넣은것</dd>
		<dt>카페라떼</dt>
		<dd> - 커피에 우유를 섞은 것</dd>
	</dl>
	
</body>
</html>
