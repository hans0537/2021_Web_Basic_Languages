<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>학번, 이름, 학년, 선택과목을 입력하는 폼</h1>
	<form>
		<p><label>학번 : <input type="text" name="id"></label></p>
		<p><label>이름 : <input type="text" name="name"></label></p>
		<p>
			<label>학년 : 
				<input type="radio" name="grade" value="1" checked> 1학년
				<input type="radio" name="grade" value="2"> 2학년
				<input type="radio" name="grade" value="3"> 3학년
				<input type="radio" name="grade" value="4"> 4학년
			</label>
		</p>
		<p>
			<label>선택과목 : <select name="subject">
					<option value="java">java				
					<option value="jsp">jsp
					<option value="C" selected>C
					<option value="C++">C++
					<option value="python">python
				</select>
			</label>
		</p>
		<p>
			<input type="submit" value="입력완료">
			<input type="reset" value="다시쓰기">
		</p>
	
	</form>
</body>
</html>
