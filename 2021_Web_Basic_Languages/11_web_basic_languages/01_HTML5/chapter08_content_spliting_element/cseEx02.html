<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>figure</title>
</head>
<body>

	<!-- 
		
		figure : 사진, 음원, 동영상등 콘텐츠를 그룹화할때 사용한다.
		
		figcaption : 콘텐츠들의 제목을 출력한다.
		
	 -->
	 
	 <figure style="test-align: center">
	 	<figcaption>figure 요소 사용 예시</figcaption>
	 	<img src="../images/americano.jpg">
	 	<img src="../images/coffee.gif">
	 	<img src="../images/programmer.png">
	 	
	 </figure>
</body>
</html>
